name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Check syntax
        working-directory: backend
        run: |
          python -m py_compile app.py
          python -m py_compile config.py
          python -m py_compile llmcalls.py
          python -m py_compile models.py
          python -m py_compile sysprompt.py
          python -m py_compile routes/compare.py
          python -m py_compile routes/admin.py
          python -m py_compile routes/runs.py
          python -m py_compile services/judge_service.py
          python -m py_compile services/run_service.py
          python -m py_compile services/export_service.py
          python -m py_compile utils/errors.py
          python -m py_compile utils/validators.py

  frontend:
    name: Frontend (Node.js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Build
        working-directory: frontend
        run: npm run build
